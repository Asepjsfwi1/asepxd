    /* Section tombol sosial */

      flex-direction: column;
      align-items: center;

      margin: 2rem auto;

    section a {

    section button {

    section button:active {

      filter: drop-shadow(-3px 2px 8px #fff);
    }

    /* Popup awal */

      inset: 0;

   .popup-content {

}

    .popup-title {

      color: #121212;

    .highlight {

    }

    .popup-desc {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .popup-button {
      padding: .75rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      background: #DC143C;
      color: #fff;
      cursor: pointer;
      transition: background .3s;
    }

    .popup-button:hover {
      background: #b01032;
    }

    /* Animations */
    @keyframes fadeInDownBig {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }

      50% {
        opacity: 1;
        transform: translateY(0);
      }

      80% {
        transform: translateY(10px);
      }

      100% {
        transform: translateY(0);
      }
    }

    @keyframes zoom-berulang {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes slide-in {
      0% {
        transform: translateX(100%);
      }

      50% {
        transform: translateY(-20px);
        opacity: 1;
      }

      80% {
        transform: translateY(10px);
      }

      100% {
        transform: translateY(0);

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('background-video');
      const popup = document.getElementById('popup');
      let sound, isPlaying = false;

      function initAudio() {
        if (!sound) {
          sound = new Howl({
            src: ['bgmove.mp4'],
            html5: true,
            loop: true
          });
        }
      }

      function playAll() {
        video.play();
        sound.play();
        isPlaying = true;
      }

      function pauseAll() {
        video.pause();
        sound.pause();
        isPlaying = false;
      }

      popup.addEventListener('click', () => {
        popup.style.display = 'none';
        initAudio();
        playAll();
      });

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) pauseAll();
        else if (isPlaying) playAll();
      });
    });
  </script>
